<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./video-imagens/font-awesome/css/all.css" rel="stylesheet">
    <title>controlando o video part.1</title>

    <style>
        .container {
            width: 640px;
            height: 360px;
            position: relative;
        }

        .video {
            width: 100%;
        }

        .controles {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            text-align: center;
        }

        i {
            padding: 10px;
            position: relative;
            transform: translateY(1550%);
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video1" src="./video-imagens/5 Perguntas estão te TRAVANDO na hora de evoluir em PROGRAMAÇÃO..mp4" class="video"></video>

        <div class="controles">
            <i class="fa-solid fa-arrow-rotate-left fa-2xl" onclick="retroceder()"></i>
            <i class="fa-solid fa-arrow-rotate-right fa-2xl" onclick="avancar()"></i>            
            <i class="fa-solid fa-minus fa-2xl" onclick="diminuir_vel()"></i>
            <i class="fa-solid fa-plus fa-2xl" onclick="aumentar_vel()"></i>
            <i class="fa-solid fa-play fa-2xl" onclick="play()"></i>
            <i class="fa-solid fa-stop fa-2xl" onclick="stop()"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
